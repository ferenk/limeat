<html style="background: lightGray;">

<head>
    <title>KCal calculator</title> 
    <link rel="icon" type="image/x-icon" href="diet.png">
    <link rel="stylesheet" href="3rdparty/normalize.css">
    <link rel="stylesheet" href="3rdparty/skeleton.css">
</head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- VUE.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="/3rdparty/moment-with-locales.js"></script>

<script src="/main.js"></script>

<script>
</script>
<body style="width: 640px; margin: auto;">
    <div style="padding: 32px 48px; background: #e9e9e9;">
        <font size="+3"><b>KCal calculator</b></font>

        <p><b>INPUT (food data)</b><br>

        <div style="display: flex; align-items: stretch;">
            <div style="margin-top: 0.8rem;">User:</div><input id="tUser" type="text" size="10" maxlength="50" style="margin-right:1rem" />
            <div style="margin-top: 0.8rem;">Day:</div><input id="tDate" type="text" size="10" maxlength="50" style="margin-right:1rem" />
            <div style="display: flex; flex-direction: column; margin-right: 2rem;">
                <button id="btDayUp" style="width:30px; height: 18px; padding: 0; margin: 0; line-height:0;">&#9650;</button>
                <button id="btDayDown" style="width:30px; height: 18px; padding: 0; margin: 0; line-height:0;">&#9660;</button>
            </div>
            <button id="btSave">Save</button><span>&nbsp; &nbsp; </span><span id="tSaveMsg" style="padding: 5p;"></span>
        </div>

        <div style="display: flex">
            <button id="btAddMeal" style="font-size: x-large; border-radius: 20%; padding: 0 .6vw; color: black; background-color: rgba(0, 128, 0, 0.521);">+</button>
            <font size="+2"><div id="currentAllKCal" style="padding: 6px; white-space: nowrap;">0 | </div></font>
            <font size="+2"><div id="currentKCal" style="padding: 6px; white-space: nowrap;">0 kc</div></font>
            
            <div id="currentLine" style="padding: 16px 6px 0px 6px;"></div>
        </div>

        <textarea id="tDayFoodsRaw" style="resize:both; width: 100%; height:20%"></textarea>
        <p><b>OUTPUT (processed food data, as a MD table))</b>:
        <div id="divOutput"></div>

        <p><b>OUTPUT (processed DB file, as list):</b>
        <div id="divDbContent"></div>
    </div>
</body>
</html>
