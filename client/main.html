<html style="background: lightGray;">

<head>
    <title>KCal calculator</title> 
    <link rel="icon" type="image/x-icon" href="css/diet.png">
    <link rel="stylesheet" href="3rdparty/normalize.css">
    <link rel="stylesheet" href="3rdparty/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- VUE.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="/3rdparty/moment-with-locales.js"></script>

<script src="/main.js"></script>

<script>
</script>
<body>
    <div>
        <h1>KCal calculator</h1>

        <div style="display: flex; align-items: stretch;">
            <div style="margin-top: 0.8rem;">User:</div><input id="tUser" type="text" size="10" maxlength="50" />
            <div style="margin-top: 0.8rem;">Day:</div><input id="tDate" type="text" size="10" maxlength="50" />
            <div style="display: flex; flex-direction: column; margin-right: 2rem;">
                <button id="btDayUp">&#9650;</button>
                <button id="btDayDown">&#9660;</button>
            </div>
            <button id="btSave">Save</button><span>&nbsp; &nbsp; </span><span id="tSaveMsg"></span>
        </div>

        <div style="display: flex">
            <button id="btAddMeal">+</button>
            <font size="+2"><div id="lbCurrentAllKCal">0 | </div></font>
            <font size="+2"><div id="lbCurrentKCal">0 kc</div></font>
            
            <div id="tCurrentLine"></div>
        </div>

        <textarea id="tDayFoodsRaw"></textarea>

        <hr>
        <p><b>OUTPUT (processed food data, as a MD table))</b>:
        <div id="divOutput"></div>

        <hr>
        <p><b>OUTPUT (processed DB file, as list):</b>
        <div id="divDbContent"></div>
    </div>
</body>
</html>
